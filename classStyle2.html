<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div id="app-1">
	<div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">456789</div>
	<div v-bind:style="styleObject">123456</div>
</div>

<div id="app-2">
	<div v-bind:style="[baseStyles, overridingStyles]">369257</div>
	<div v-bind:style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }">459123</div>

</div>

<script type="text/javascript">
	new Vue({
		el: '#app-1',
		data: {
			activeColor: 'red',
			fontSize: 30,
			styleObject: {
				color: 'green',
				fontSize: 40
			}
		}
	});
	
	new Vue({
		el: '#app-2',
		data: {
			baseStyles: {
				color: 'red'
			},
			overridingStyles: {
				 fontSize: 50
			}
		}
	});
</script>
