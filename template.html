<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div id="app">
	<span>Message: {{ msg }}</span>
	<span v-once>这里的值永远不会改变：{{ msg }}</span>
</div>

<div id="app-2">
	<p>使用双花括号语法：{{ rawHtml }}</p>
	<p>使用v-html指令:<span v-html="rawHtml"></span></p>
</div>

<div id="app-3">
	<div v-bind:id="dynamicId">123456</div>
	<button v-bind:disabled="isButtonDisabled">Button</button>
</div>

<div id="app-4">
	<p>{{ number + 1 }}</p>
	<p>{{ ok ? 'YES' : 'NO' }}</p>
	<p>{{ message.split('').reverse().join('') }}</p>
	<div v-bind:id="'list-' + id"></div>
</div>

<div id="app-5">
	<a v-bind:href='url'>goto</a>
	<a v-on:click="doSomething">doSomething</a>
</div>

<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			msg: 'this is a message'
		}
	});
	
	new Vue({
		el: '#app-2',
		data: {
			rawHtml: '<span style="color:red">this should be red.</span>'
		}
	});
	
	new Vue({
		el: '#app-3',
		data: {
			dynamicId: 'abc',
			isButtonDisabled: false
		}
	});
	
	new Vue({
		el: '#app-4',
		data: {
			number: 100,
			ok: true,
			message: 'abc',
			id: '100',
		}
	});
	
	new Vue({
		el: '#app-5',
		data: {
			url: 'http://www.baidu.com',
		},
		methods: {
			doSomething: function(){
				console.log('hello doSomething');
			}
		}
	});
</script>
