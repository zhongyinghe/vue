<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div id="app-1">
	<h1 v-if="ok">Yes</h1>
	<h1 v-else>否</h1>
</div>

<div id="app-2">
	<template v-if="ok">
		<h1>标题</h1>
		<p>段落 1</p>
		<p>段落 2</p>
	</template>
</div>

<div id="app-3">
	<div v-if="Math.random() > 0.5">
		现在你可以看到我
	</div>
	<div v-else>
		现在你看不到我
	</div>
</div>

<div id="app-4">
	<div v-if="type === 'A'">
		A
	</div>
	<div v-else-if="type === 'B'">
		B
	</div>
	<div v-else-if="type === 'C'">
		C
	</div>
	<div v-else>
		非A/B/C
	</div>
</div>

<div id="app-5">
	<template v-if="loginType === 'username'">
		<label>用户名</label>
		<input placeholder="请输入用户名" key="username-input">
	</template>
	<template v-else>
		<label>邮箱</label>
		<input placeholder="请输入邮箱" key="email-input">
	</template>
	<button v-on:click="changeType">切换登录类型</button>
</div>

<div id="app-6">
	<h1 v-show="ok">Hello!</h1>
	<template v-if="ok">
		<h1>Hello, Show</h1>
	</template>
</div>

<script type="text/javascript">
	var app1 = new Vue({
		el: '#app-1',
		data: {
			ok: true
		}
	});
	
	var app2 = new Vue({
		el: '#app-2',
		data: {
			ok: true
		}
	});
	
	var app3 = new Vue({
		el: '#app-3',
	});
	
	var app4 = new Vue({
		el: '#app-4',
		data: {
			type: 'C'
		}
	});
	
	var app5 = new Vue({
		el: '#app-5',
		data: {
			loginType: 'username'
		},
		methods: {
			changeType: function() {
				if (this.loginType == 'username') {
					this.loginType = 'email';
				}else {
					this.loginType = 'username';
				}
			}
		}
	});
	
	var app6 = new Vue({
		el: '#app-6',
		data: {
			ok: true
		}
	});
</script>
